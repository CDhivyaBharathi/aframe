<html>
  <head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui='enabled: false;'>
      <a-sky color="#ffff"></a-sky>

      <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500" color="#000" static-body></a-plane>

      <!-- Camera -->
      <a-entity camera look-controls position="0 30 0"></a-entity>

      <!-- Dynamic Objects will be inserted here -->
      <a-entity id="debris-container"></a-entity>
    </a-scene>
    </body>
    </html>
